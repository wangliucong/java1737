<head>

<body>
	<form name="name" action="新建文件夹/02.html" method="post">
    	<table>
        	<tr>
            	<td colspan="2">
                	注册页
                </td>       
            </tr>
            
        	<tr>
            	<td>
                	姓名：
                </td>

            </tr>
            
            <tr>
            	<td>

                        <option value="陕西省">陕西省</option>
                        <option value="甘肃省">甘肃省</option>
                        <option value="山西省">山西省</option>
                    </select>
                </td>
            </tr>
            
            <tr>
            	<td>协议：</td>
            </tr>
            <tr > 	
            	<td colspan="2"><textarea name="tt" cols="20" rows="5" readonly="readonly">sdffjsghdfidkgjakdhgjkdfhgjddbhvbgajdgfafguakdfhfdharyaegdfhfhstjdyhjjharuyrodefzvdswewfdsgfdghngjdytudtyhtgjdrsrg</textarea>
                </td>
            </tr>
            
            <tr>
            	<td colspan="2"><input type="checkbox" name="rd" value="我认真阅读并接受以上协议" />我认真阅读并接受以上协议</td>
            </tr>
            
            <tr>
            	<td><input type="submit" disabled="disabled" value="提交" /></td>

            </tr>
        </table>

</html>
