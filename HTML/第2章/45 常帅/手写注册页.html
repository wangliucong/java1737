<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>手写注册页</title>
</head>

<body>
     <form action=""; method="post">
       <table>
           <tr>
               <td> <p align="right"><h2>注册页</h2></p></td>
           </tr>
           <tr>
               <td>姓名：</td>
               <td><input type="text" name="xiangming"/></td>
           </tr>
           <tr>
               <td>密码：</td>
               <td><input type="password" name="xiangming"/></td>
           </tr>
           <tr>
               <td>性别：</td>
               <td><input type="radio" name="sex" value="man"/>男
                   <input type="radio" name="sex" value="nv"/>女</td>
           </tr>
           <tr>
               <td>照片：</td>
               <td><input type="file" name="lie" value="lie"/></td>
           </tr>
           <tr>
               <td>爱好：</td>
               <td colspan="2"><input type="checkbox" name="shu" value="shu"/>书
                   <input type="checkbox" name="yue" value="yun"/>运功                   
                   <input type="checkbox" name="liao" value="liao"/>聊天               </td>
           </tr>
           <tr>
               <td>所在城市：</td>
               <td><select name="city"/>
               <option>【请选择城市】</option>
               <option>河南</option>
               <option>山西</option>
               <option>山东</option>
               <option>大连</option>
               <option>哈尔滨</option>
               <option>齐齐哈尔</option>
               <option>麦哲伦</option>
               <option>临汾</option>
               <option>廊坊</option>
               <option>大同</option>
               <option>郑州</option>
               </td>
           </tr>
           <tr align="left">
               <td colspan="2">协议：</td>
           </tr>
           <tr >
               <td colspan="2"><textarea name="web" cols="30" rows="8" disabled="disabled">请遵守相关规定，互相尊重，营造良好的氛围。</textarea></td>
           </tr>
           <tr>
               <td colspan="2"><input type="checkbox"/ checked="checked">我认真阅读并接受上协议</td>
           </tr>
           <tr>
               <td><input type="submit" name="ti" value="提交"提交/ disabled="disabled"></td>
               <td><input type="reset" name="set" value="重置"/></td>
           </tr>
       </table>
     </form>
</body>
</html>
