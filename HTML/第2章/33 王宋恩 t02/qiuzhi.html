<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
</head>

<body>
	<table>
      <form action="" method="post">
        	<p>申请表</p>
            <p><input type="hidden" name="xingming" value="zhangsan"/></p>
            <p>姓名：<input type="text" name="xingming" value=""/></p>
            <p>密码：<input type="password" name="mima" value=""/></p>
            <p>照片：</p>
            <p><input type="file" name="zhaopian" value=""/></p>
            <p>感兴趣的职位：</p>
            <p><input type="radio" name="Web" value="Web设计" checked="checked"/>Web设计<input type="radio" name="Web" value="Web开发"/>Web开发</p>
            <p>向往城市：</p>
            <p><select name="向往城市" size="行数">
                 <option value="" selected="selected">[请选择]</option>
            	 <option value="0">北京</option>
                 <option value="1">上海</option>
                 <option value="2">广州</option>
               </select></p>
            <p>协议：</p>
            <p><textarea name="textarea" cols="60" rows="8" readonly="readonly">123456789</textarea></p>
            <p><input type="checkbox" name="xieyi" value=""/>我认真阅读并接受以上协议。</p>
            <p>经验：<select name="经验" size="行数"/>
            		  <option value="" selected="selected">无经验</option>
                      <option value="0">有经验</option>
                    </select>  </p>
            <p><input type="submit" name="tijiao" value="提交" disabled="disabled"/>
               <input type="reset" name="chongzhi" value="重置"/></p>
      </form>  
    </table>
</body>
</html>
