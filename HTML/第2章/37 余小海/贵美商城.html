<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
</head>

<body>
	<table>
    <form name="网站" method="post">
    	<tr>
        	<td colspan="2"><h1>贵美网站会员登录</h1></td>
            
        </tr>
        <tr>
        	<td>贵美网站邮箱:</td>
            <td><input type="text" name="username" size="20" /></td>
        </tr>
        <tr>
        	<td>输入密码：</td>
            <td><input type="password" name="pwb" size="20"></td>
        </tr>
        <tr>
        	<td>再次输入密码：</td>
            <td><input type="password" name="pwb" size="20"></td>
        </tr>
        <tr colspan="2">
        	<td><input type="radio" name="豪华版" value="豪华版" checked="checked"/>豪华版
         <input type="radio" name="豪华版" value="简洁版"/>简洁版</td>
        </tr>
        <tr colspan="2">
        	<td><input type="checkbox" name="自动登录" value="自动登录"/>自动登录
                <input type="checkbox" name="自动登录" value="安全登录"/>安全登录</td>
        </tr>
         <tr colspan="2">
         	<td><input type="reset" name="res" value="重置" />
         <input type="submit" name="登录"/></td>
         </tr>
         <tr>
         	<td><input type="image" src="../reg.gif"/></td>
         </tr>
    </form>    
    </table>
</body>
</html>
