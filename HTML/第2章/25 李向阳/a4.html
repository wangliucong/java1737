<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
</head>

<body>
     <form action="" method="post">
         <table>
             <tr>
                <td><h2>申请表</h2></td>
             </tr>
              <tr>
                <td>姓名：<input type="text" name="username"/></td>
             </tr>
             <tr>
                <td>密码：<input type="password" name="password"/></td>
                
             </tr>
             <tr>
                <td>照片：</td>
             </tr>
             <tr>
                <td><input type="file" name="files"/></td>
             </tr>
             <tr>
                <td>感兴趣的职业：</td>
             </tr>
             <tr>
                <td><input type="radio" name="danxuan" value="Web设计" checked="checked"/>Web设计 <input type="radio" name="danxuan" value="Web开发"/>Web开发</td>
             </tr>
             <tr>
                <td>向往城市：
                    <select name="chengshi">
                        <option value="">请选择</option>
                        <option value="0">上海</option>
                        <option value="1">北京</option>
                        <option value="2">广州</option>
                        <option value="3">西安</option>
                        <option value="4">安阳</option>
                        <option value="5">洛阳</option>
                    </select>
                </td>
             </tr>
             <tr>
                <td>协议：</td>
             </tr>
             <tr>
                <td><textarea name="xieyi" cols="25" rows="5">求职信息必须真实，准确，本网站只负责向企业推荐。 </textarea></td>
             </tr>
               <tr>
                <td><input type="checkbox" name="danxuan1" value="" />我认真阅读并接受以上协议。</td>
             </tr>
             <tr>
                <td>经验：</td>
             </tr>
             <tr>
                 <td>
                    <select name="jingyan">
                        <option value="">无经验</option>
                        <option value="0">有经验</option>
                    </select>
                </td>
             </tr>
              <tr>
                <td><input type="submit" name="tijiao" value="提交"/> <input type="reset" name="chongzhi" value="重置"/></td>
             </tr>
         </table>
     </form>




</body>
</html>
