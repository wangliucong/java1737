<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<link rel="stylesheet" href="css/zhucezhuce.css" type="text/css" />
</head>

<body>
    <div id="container">
          <!-- 头部-->
           <iframe src="header.html" width="1024px" height="150px" frameborder="0" scrolling="no"></iframe>
            
            <!-- 主体-->
            <div id="zhu-1">
               <form action="#" method="post">
                 <table >
                     <tr>
                        <td class="td-1">名字：</td>
                        <td class="td-2"><input type="text" name="ming"  /></td>
                        <td class="td-3"><input type="image" src="image/read.gif" /> <span>阅读贵美网服务协议</span></td>
                     </tr>
                     
                     <tr>
                        <td class="td-1">姓氏：</td>
                        <td class="td-2"><input type="text" name="xing"  /></td>
                        <td class="td-3" rowspan="5">
                            <textarea cols="40" rows="20" readonly="readonly"> 会计法术等级 离开撒娇地方了空间撒个疯狂撒了法国卡技术发达了公开  价格拉萨科技股份了；开关即可价格；绿卡热加工了；阿卡的感觉；离开就；绿壳蛋鸡赶快来；发个简历；看到房间里；看见了对方价格；离开的时光机；离开是对方攻击力；看电视附件管理会计颠覆了；开关机；了认可感觉了人生科技馆
                            </textarea>
                        </td>
                     </tr>
                     
                     <tr>
                        <td class="td-1">登录名：</td>
                        <td class="td-2"><input type="text" name="denglu"  />(可包含a-z，0-9和下划线)</td>
                     </tr>
                     
                     <tr>
                        <td class="td-1">密码：</td>
                        <td class="td-2"><input type="password" name="mi"  />(至少包含6个字符)</td>
                     </tr>
                     
                     <tr>
                        <td class="td-1">再次输入密码：</td>
                        <td class="td-2"><input type="password" name="mima"  /></td>
                     </tr>
                     
                     <tr>
                        <td class="td-1">电子邮箱：</td>
                        <td class="td-2"><input type="text" name="youxiang"  />(必须包含6个字符)</td>
                     </tr>
                     
                     <tr>
                        <td class="td-1">性别：</td>
                        <td class="td-2"><input type="radio" name="sex" value="nan" checked="checked"/><img src="image/male.gif" />男<input type="radio" name="sex" value="nv" /><img src="image/female.gif" />女</td>
                     </tr>
                     
                     <tr>
                        <td class="td-1">头像：</td>
                        <td class="td-2"><input type="file" name="file"  /></td>
                     </tr>
                     
                     <tr>
                        <td class="td-1">爱好：</td>
                        <td class="td-2"><input type="checkbox" name="yun"  value="yundong" />运动<input type="checkbox" name="lt"  value="liaotian" />聊天<input type="checkbox" name="yx"  value="youxi" />玩游戏</td>
                     </tr>
                     
                     <tr>
                        <td class="td-1">出生日期：</td>
                        <td class="td-2"><input type="text" name="nian" size="4"/>年
                               <select name="yue" > 
                                  <option value="" selected="selected">选择月份</option>
                                  <option value="1" >1月份</option>
                                  <option value="2" >2月份</option>
                                  <option value="3" >3月份</option>
                                  <option value="4" >4月份</option>
                                  <option value="5" >5月份</option>
                                  <option value="6" >6月份</option>
                                  <option value="7" >7月份</option>
                                  <option value="8" >8月份</option>
                                  <option value="9" >9月份</option>
                                  <option value="10">10月份</option>
                                  <option value="11">11月份</option>
                                  <option value="12">12月份</option>
                               </select>
                           <input type="text" name="ri" size="2"/>日
                        </td>
                     </tr>
                     
                     <tr>
                        <td class="td-1"></td>
                        <td class="td-2"><input type="image" src="image/submit.gif"/><input type="image" src="image/reset.gif"/></td>
                     </tr>
                 </table>
               </form>  
            </div>
           <!-- 底部-->
           <iframe src="footer.html" width="1024px" height="150px" frameborder="0" scrollisng="no"></iframe>
   </div> 
</body>
</html>
