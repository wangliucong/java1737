<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style type="text/css">
	body,div{ margin:0px; padding:0px;}
    #container{ width:1000px; margin:0px auto;}
    #header{ height:130px; background-color:#9FF;}
		#loge{ height:96px; width:280px;}
		#menu{ height:39px; width:580px; background-color:#0F3; float:right;}
		#hello{ height:33px; width:580px; background-color:#FF0; float:right;}
		#nav{ height:34px; width:100%; background-color:#093;}
    #main{ height:500px; background-color:#6FC;}
		#left{ width:50%; height:100%; float:left; background-color:#0F9}
		#right{ width:50%; height:100%; float:left; background-color:#0F3}
    #footer{ height:100px; background-color:#9FF;}
</style>
</head>

<body>
    <div id="container">
    <div id="header">
    	<div id="menu">顶部菜单(menu)</div>
        <div id="hello">你好，贵美商城欢迎你！(hello)</div>
    	<div id="loge"><img src="image/logo.jpg" /></div>
        <div id="nav">导航条(nav)</div>
    </div>
    <div id="main">
        <div id="left">left</div>
        <div id="right">right</div>
    </div>
    <div id="footer">底部(footer)</div>
</div>
</body>
</html>
