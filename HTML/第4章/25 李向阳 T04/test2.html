<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style type="text/css">
#container{ width:1000px; margin:0px auto;}
body,div{ margin:0px; padding:0px;}
#header{ height:130px; background-color:#999;}
    #logo{ width:280px; height:96px; float:left;}
	#menu{ width:580px; height:39px; background-color:#06F; float:right;}
	#huanying{ width:580px; height:33px; background-color:#F63; float:right;}
	#nav{ width:100%; height:34px; background-color:#F00; float:left;}
#main{height:500px; background-color:pink;}
	#left{ width:50%; height:100%; background-color:#0CF; float:left;}
	#right{ width:50%; height:100%; background-color:#60C; float:left;}
#footer{ height:100px; background-color:#999;}
</style>
</head>

<body>
<div id="container">
    <div id="header">
       <div id="logo"><img src="image/logo.jpg" /></div>
       <div id="menu">顶部菜单（menu）</div>
       <div id="huanying">你好，贵美商城欢迎你！（hello）</div>
       <div id="nav">导航条（nav）</div>
    </div>
    <div id="main">
        <div id="left">left</div>
        <div id="right">right</div>
    </div>
    <div id="footer">底部footer</div>
</div>
</body>
</html>
