<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style type="text/css">
body,div{ margin:0px; padding:0px;}
#cont{ width:1000px; margin:0px auto;}
#head{height:130px; background-color:#ccc;}
	#logo{height:96px; width:280px; background-color:#036;}
	#img{height:96px; width:280px;}
	#menu{height:39px; width:580px; background-color:#888; float:right;}
	#hello{height:39px; width:580px; background-color:#fcc; float:right;}
	#nav{height:34px; width:100%; background-color:#0FC; float:right;}
#main{height:500px; background-color:pink;}
  #left{width:50%; height:100%; background-color:#090; float:left;}
  #right{width:50%; height:100%; background-color:#FC3; float:left;}
#foot{height:100px; background-color:#ccc;}

</style>
</head>

<body>
<div id="cont">
    <div id="head">
        <div id="menu">顶部菜单</div>
        <div id="hello">你好，贵美商城欢迎你！</div>
        <div id="logo">
        	<img id="img"src="image/logo.jpg">
        </div>
        <div id="nav">导航条</div>
    </div>
    <div id="main">
     <div id="left">left</div>
     <div id="right">right</div>
    </div>
    <div id="foot">底部</div>
</div>    
</body>
</html>
