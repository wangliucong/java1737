<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style type="text/css">
body,div{ margin:0px; padding:0px;}
#container{ width:1000px; margin:0px auto;}
#header{ height:130px; background-color:#CCC;}
	#logo{ height:96px; width:280px; background-color:#999; float:left;}
	#menu{ height:39px; width:580px; background-color:#FFF; float:right; }
	#hello{ height:33px; width:580px; background-color:#0F3; float:right;}
	#nav{ height:34px; width:100%; background-color:#0CF; float:right;}
	
#main{ height:400px; background-color: #F69;}
    #left{ width:50%; height:100%; background-color:#0C0; float:left;}
	#rigth{ width:50%; height:100%; background-color:#F00; float:left;}
#footer{ height:100px; background-color:#CCC;}
</style>
</head>

<body>
  <div id="container">
    <div id="header">
       <div id="logo">LOGO</div>
       <div id="menu">顶部菜单（menu）</div>
       <div id="hello">你好，贵美商城欢迎你！</div>
       <div id="nav">导航栏</div>
    </div>
    <div id="main">
        <div id="left">left</div>
        <div id="rigth">rigth</div>
    </div>
    <div id="footer">底部footer</div>
  </div>
</body>
</html>
