<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style type="text/css">
body,div{ margin:0px; padding:0px;}
#container{ width:1000px; margin:0px auto;}
#header{ height:136px; background-color:#c9F;}
	#logo{ width:280px; height:96px; background-color:#FC6; float:left;}
	#img{width:280px; height:96px;}
	#menu{ width:580px; height:39px; background-color:#6F9; float:right;}
	#hello{ width:580px; height:33px; background-color:#FCF; float:right;}
	#nav{ width:100%; height:34px; background-color:#999; float:right;}

#main{ height:400px; background-color:#F9C;}
	#left{ width:50%; height:100%; background-color:#0FF; float:left;}
	#right{ width:50%; height:100%;background-color:#F9C; float:left;}
#footer{ height:100px; background-color:#C9F;}
</style>
</head>

<body>
<div id="container">
    <div id="header">
        <div id="logo">      
        <img id="img" src="image/logo.jpg" />
        </div>
        <div id="menu">顶部菜单</div>
        <div id="hello">您好，贵美商城欢迎您！</div>
        <div id="nav">导航条</div>
    </div>
    <div id="main">
        <div id="left">left</div>
        <div id="right">right</div>
    </div>
    <div id="footer">底部</div>
</div>
</body>
</html>
