<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>整体</title>
<style>
body,div{ margin:0px; padding:0px;}
   #container{ width:1000px; margin:0px auto;}
   #heard{ height:130px; background-color:#969;}

   #meen{ width:580px; height:39px; background-color:#666; float:right;}

   #main{ height:450px; background-color:pink;}

<div id="container">

     <div id="logo"><strong><img src="image/logo.jpg" width="100%"/></strong></div>

    <div id="hello">你好，贵美商城欢迎你！(hello)</div>
    <div id="nav"><marquee direction="right" behavior="alternate">
    <strong>导航条</strong>
    </marquee></div>
  </div>
  <div id="main">
     <div id="left">left</div>
     <div id="right">right</div>
  </div>
  <div id="footer">底部</div>
</div>
