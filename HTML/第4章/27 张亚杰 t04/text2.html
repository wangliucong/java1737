<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>贵美商场</title>
<style type="text/css">
	body,div{padding:0px;margin:0px; }
	#tou{ background-color:#9F0;
	height:130px;}
		#logo{ height:96px; width:280px; float:left;}
		#cai{ height:39px; width:580px; background-color: #CF9; float:right;}
		#hello{ height:33px; width:580px; background-color: #0F0; float:right;}					    
		#dao{ height:34px; width:100%; background-color: #603; float:left;}
	#main{ background-color: #F9C;
	height:600px;}
		#left{ height:100%;width:50%; background-color:#F09; float:left;}
		#right{ height:100%;width:50%; background-color:#3F9; float:left;}
	#di{ background-color: #CF0;
	height:200px;}
	#container{ width:1000px; margin:0px auto;}
</style>
</head>

<body>
<div id="container">
    <div id="tou">
    	<div id="logo"><img src="image/logo.jpg" alt="贵美商城" title="贵美商城" /></div>
        <div id="cai">顶部菜单（menu）</div>
        <div id="hello">你好，贵美商场欢迎你！（hello）</div>
        <div id="dao">导航条（nav）</div>
    </div>
    <div id="main">
    	<div id="left">left</div>
        <div id="right">right</div>
    </div>
    <div id="di">底部（footer）</div>
</div>
</body>
</html>
