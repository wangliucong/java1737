<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
	<style type="text/css">
		body,div{ margin:0px; padding:0px;}
		#container{ width:1040px; margin:0px auto;}
    	#p{ background-color:#9F3; height:130px; margin:auto;}
			#logo{ width:280px; height:96px; float:left;}
			#menu{ width:600px; height:39px; background-color:#C3F; float:right;}
			#hello{ width:600px; height:33px; background-color:#6F0; float:right; clear:right;}
			#nav{ width:100%; height:34px; background-color:#C6F; float:left;} 
			
		#o{ background-color:#3FF; height:500px;}
			#left{ background-color:red; width:520px; height:100%; float:left;}
			#right{ background-color:yellow; width:520px; height:100%; float:left;}
			
		#i{ background-color:#3F6; height:120px;}
		body{ background-color:#ccc;}
    </style>
</head>

<body>
    <div id="container">
        <div id="p">
        	<div id="logo">
            	<img src="image/logo.jpg"/>
            </div>
            <div id="menu">顶部菜单</div>
            <div id="hello">你好，贵美商城欢迎你.</div>
            <div id="nav">导航栏</div>
        </div>
        <div id="o">
            <div id="left">left(左)</div>
            <div id="right">right(右)</div>
        </div>
        <div id="i">底部</div>
    </div>
</body>
</html>
